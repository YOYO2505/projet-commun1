<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande</title>
  <link rel="stylesheet" href="COMMANDE.css">

</head>
<body>

  <h1>ASICS BLUE WHITE</h1>
  <img src="image/C5.jpeg" width="250" />
  <p>Prix : 25 000 FCFA</p>

  <label>Taille :
    <select id="taille">
      <option value="">-- Choisir --</option>
      <option value="XS">XS</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </label>
  <br>

  <label>Couleur :
    <select id="couleur">
      <option value="">-- Choisir --</option>
      <option value="Noir">âš« Noir</option>
      <option value="Blanc">âšª Blanc</option>
      <option value="Rouge">ðŸ”´ Rouge</option>
      <option value="Bleu">ðŸ”µ Bleu</option>
    </select>
  </label>
  <br>

  <button onclick="ajouterAuPanier()"><a href="panier.html">+ Ajouter au Panier</a></button>

  <script>
    function ajouterAuPanier() {
      const taille = document.getElementById("taille").value;
      const couleur = document.getElementById("couleur").value;

      if (!taille || !couleur) {
        alert("Veuillez choisir la taille et la couleur.");
        return;
      }

      const article = {
        nom: "ASICS BLUE WHITE",
        prix: 25000,
        taille: taille,
        couleur: couleur,
        quantite: 1
      };

      let panier = JSON.parse(localStorage.getItem("panier")) || [];

      const existant = panier.find(p => p.nom === article.nom && p.taille === article.taille && p.couleur === article.couleur);

      if (existant) {
        existant.quantite++;
      } else {
        panier.push(article);
      }

      localStorage.setItem("panier", JSON.stringify(panier));
      window.location.href = "panier.html";
    }
  </script>

</body>
</html>
